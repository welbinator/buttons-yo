<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/style.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>
  <h1>Rounded Corner Button</h1>
  <button border="red" thickness="2px" radius="5px" color="red" bg="white">2px Radius</button>
  
  <button border="red" thickness="2px" radius="5px" color="red" bg="white">5px Radius</button>
  
   <button border="red" thickness="2px" radius="10px" color="red" bg="white">10px Radius</button>
  
  <h1>Background Changes on Click</h1>
  <button border="red" thickness="2px" radius="5px" color="red" bg="white" abg="red" acolor="white">Click Me</button>
  
  <button border="blue" thickness="2px" radius="5px" color="white" bg="blue" abg="red" aborder="red" acolor="white">Click Me</button>
  
  <button  radius="5px" color="green" bg="white" abg="green" acolor="white">Click Me</button>
  
  <h1>Open URL on Click</h1>
  
  <button border="green" thickness="2px" radius="5px" color="green" bg="white" abg="green" acolor="white" aborder="green" url="http://google.com" target="_blank">New Tab</button>
  
  <button border="red" thickness="2px" radius="5px" color="red" bg="white" abg="red" acolor="white" url="http://google.com" target="_self">Same Tab</button>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
   
</body>
</html>
